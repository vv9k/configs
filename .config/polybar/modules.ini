;################################################################################
; MODULES

[module/wifi]
type = internal/network
interface = wlan0
interval = 0.5
label-connected =  %essid%  %downspeed% |  %upspeed%
label-disconnected =   No WiFi
label-disconnected-foreground = ${colors.ghdark-red}


[module/disk]
type = internal/fs
mount-0 = /
interval = 30
label-mounted =  %free%


[module/ram]
type = internal/memory
interval = 1
format = <label> <bar-used>
label =  %gb_used%/%gb_free%
bar-used-indicator =
bar-used-width = 25
;xbliss
;bar-used-foreground-0 = ${colors.xbliss-green}
;xbliss
;bar-used-foreground-1 = ${colors.xbliss-green}
;xbliss
;bar-used-foreground-2 = ${colors.xbliss-yellow}
;xbliss
;bar-used-foreground-3 = ${colors.xbliss-red}
;gruvbox
bar-used-foreground-0 = ${colors.gruv-green}
;gruvbox
bar-used-foreground-1 = ${colors.gruv-green}
;gruvbox
bar-used-foreground-2 = ${colors.gruv-yellow}
;gruvbox
bar-used-foreground-3 = ${colors.gruv-red}
;ghdark
;bar-used-foreground-0 = ${colors.ghdark-lblue}
;ghdark
;bar-used-foreground-1 = ${colors.ghdark-blue}
;ghdark
;bar-used-foreground-2 = ${colors.ghdark-blue}
;ghdark
;bar-used-foreground-3 = ${colors.ghdark-purp}
;solarized
;bar-used-foreground-0 = ${colors.solar-green}
;solarized
;bar-used-foreground-1 = ${colors.solar-green}
;solarized
;bar-used-foreground-2 = ${colors.solar-yellow}
;solarized
;bar-used-foreground-3 = ${colors.solar-red}
;bogster
;bar-used-foreground-0 = ${colors.bogster-teal}
;bogster
;bar-used-foreground-1 = ${colors.bogster-teal}
;bogster
;bar-used-foreground-2 = ${colors.bogster-yellow}
;bogster
;bar-used-foreground-3 = ${colors.bogster-red}
;common
;bar-used-foreground-0 = ${colors.green}
;common
;bar-used-foreground-1 = ${colors.green}
;common
;bar-used-foreground-2 = ${colors.yellow}
;common
;bar-used-foreground-3 = ${colors.red}

bar-used-fill = ▐
bar-used-empty = ▐

;ghdark
;bar-used-empty-foreground = ${colors.ghdark-grey}
;bogster
;bar-used-empty-foreground = ${colors.bogster-grey}
;common
bar-used-empty-foreground = ${colors.grey}


[module/proc]
type = internal/cpu
format = <label> <ramp-coreload>
label =  %percentage%%
ramp-coreload-spacing = 1
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █


[module/volume]
type = internal/pulseaudio
use-ui-max = true
interval = 1
format-volume = <ramp-volume><label-volume>
label-muted =  muted
;ghdark
;label-muted-foreground = ${colors.ghdark-red}
;bogster
;label-muted-foreground = ${colors.bogster-red}
;common
label-muted-foreground = ${colors.red}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/date-time]
type = internal/date
interval = 1
date = %d-%m-%Y%
time = %H:%M
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
format = <label>
label =  %time% ||  %date%
label-font = 3
;;ayu
;format-foreground = ${colors.ayu-yellow}
;;gruvbox
format-foreground = ${colors.gruv-purple}
;;ghdark
;format-foreground = ${colors.ghdark-blue}
;bogster
;format-foreground = ${colors.bogster-yellow}
;;solarized
;format-foreground = ${colors.solar-orange}
;;nord
;format-foreground = ${colors.nord-cyan}

[module/bspwm]
type = internal/bspwm
format = <label-state>
label-monitor = %name%
enable-click = false
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
;ayu
;label-focused-underline = ${colors.ayu-yellow}
;gruvbox
label-focused-underline = ${colors.gruv-purple}
;ghdark
;label-focused-underline = ${colors.ghdark-purp}
;bogster
;label-focused-underline = ${colors.bogster-blue}
;solarized
;label-focused-underline = ${colors.solar-orange}
;nord
;label-focused-underline = ${colors.nord-blue}
;xbliss
;label-focused-underline = ${colors.xbliss-purple}

label-focused =  %name%
label-focused-padding = 3 
;xbliss
;label-focused-foreground = ${colors.xbliss-red}
;ghdark
;label-focused-foreground = ${colors.ghdark-purp}
;bogster
;label-focused-foreground = ${colors.bogster-blue}
;solarized
;label-focused-foreground = ${colors.solar-orange}
;common
label-focused-foreground = ${colors.green}
